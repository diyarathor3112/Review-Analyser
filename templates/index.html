<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Review Analyzer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }
    .hero {
      text-align: center;
      color: white;
      margin-bottom: 3rem;
    }
    .hero h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    .hero p {
      font-size: 1.2rem;
      opacity: 0.9;
    }
    .search-box {
      background: white;
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      margin-bottom: 2rem;
    }
    .form-control {
      border-radius: 25px;
      padding: 0.75rem 1.5rem;
      font-size: 1.1rem;
      border: 2px solid #e9ecef;
    }
    .form-control:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
    }
    .btn-primary {
      background: linear-gradient(45deg, #667eea, #764ba2);
      border: none;
      border-radius: 25px;
      padding: 0.75rem 2rem;
      font-size: 1.1rem;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
    .results-container {
      background: white;
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      display: none;
    }
    .table {
      margin-bottom: 0;
    }
    .table thead th {
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      border: none;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .table tbody tr {
      transition: all 0.3s ease;
    }
    .table tbody tr:hover {
      background-color: #f8f9fa;
      transform: scale(1.01);
    }
    .table td {
      vertical-align: middle;
      border: none;
    }
    .badge {
      font-size: 0.8rem;
    }
    .loading {
      text-align: center;
      padding: 2rem;
    }
    .spinner-border {
      color: #667eea;
    }
    .error-message {
      color: #dc3545;
      font-weight: 600;
    }
    .source-badge {
      padding: 0.25rem 0.5rem;
      border-radius: 12px;
      font-size: 0.75rem;
      font-weight: 600;
    }
    .amazon { background: #ff9900; color: white; }
    .ebay { background: #e53238; color: white; }
    .google { background: #4285f4; color: white; }
  </style>
</head>
<body>
  <div class="container">
    <div class="hero">
      <h1>üõí Review Analyzer</h1>
      <p>Find the best deals across multiple e-commerce platforms</p>
    </div>

    <div class="search-box">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="input-group">
            <input id="productInput" type="text" class="form-control" placeholder="Enter product name (e.g., iPhone 15, Samsung TV)">
            <button class="btn btn-primary" onclick="searchProduct()">üîç Search</button>
          </div>
        </div>
      </div>
    </div>

    <div id="resultsContainer" class="results-container">
      <h3 class="mb-3">Search Results</h3>
      <div id="loadingSpinner" class="loading">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-2">Searching across platforms...</p>
      </div>
      <div id="errorMessage" class="error-message" style="display: none;"></div>
      <div class="table-responsive">
        <table id="resultsTable" class="table table-hover" style="display: none;">
          <thead>
            <tr>
              <th>Source</th>
              <th>Product</th>
              <th>Price</th>
              <th>Rating</th>
              <th>Reviews</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="resultsBody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    async function searchProduct() {
      const query = document.getElementById("productInput").value.trim();
      if (!query) {
        alert("Please enter a product name!");
        return;
      }

      const container = document.getElementById("resultsContainer");
      const table = document.getElementById("resultsTable");
      const tbody = document.getElementById("resultsBody");
      const loading = document.getElementById("loadingSpinner");
      const errorMsg = document.getElementById("errorMessage");

      container.style.display = "block";
      table.style.display = "none";
      loading.style.display = "block";
      errorMsg.style.display = "none";
      errorMsg.textContent = "";

      try {
        const response = await fetch(`/search?query=${encodeURIComponent(query)}`);
        const data = await response.json();

        loading.style.display = "none";

        if (data.error) {
          errorMsg.textContent = data.error;
          errorMsg.style.display = "block";
          return;
        }

        if (!data || data.length === 0) {
          errorMsg.textContent = "No results found. Try a different search term.";
          errorMsg.style.display = "block";
          return;
        }

        tbody.innerHTML = "";
        data.forEach(item => {
          const sourceClass = item.source.toLowerCase();
          const row = `
            <tr>
              <td><span class="badge source-badge ${sourceClass}">${item.source}</span></td>
              <td><strong>${item.title || "N/A"}</strong></td>
              <td>${item.price || "N/A"}</td>
              <td>${item.rating ? `<span class="badge bg-warning text-dark">${item.rating}</span>` : "N/A"}</td>
              <td>${item.reviews || "N/A"}</td>
              <td><a href="${item.url}" target="_blank" class="btn btn-sm btn-outline-primary">View Product</a></td>
            </tr>`;
          tbody.innerHTML += row;
        });

        table.style.display = "table";
      } catch (err) {
        loading.style.display = "none";
        errorMsg.textContent = "Error fetching data. Please try again.";
        errorMsg.style.display = "block";
        console.error("Search error:", err);
      }
    }

    // Allow search on Enter key
    document.getElementById("productInput").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        searchProduct();
      }
    });
  </script>
</body>
</html>
